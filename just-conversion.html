			</p>
		</div>

		<div class="grid grid-cols-1 xl:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
			<!-- Input Panel -->
			<div class="bg-slate-800 rounded-lg sm:rounded-xl shadow-sm border border-slate-700 p-3 sm:p-4 lg:p-6">
				<h2 class="text-base sm:text-lg lg:text-xl font-semibold text-slate-100 mb-3 sm:mb-4 lg:mb-6">
					Input Configuration
				</h2>

				<div class="space-y-3 sm:space-y-4 lg:space-y-5">
					<!-- Value Input -->
					<div>
						<label for="pxValue" class="block text-xs sm:text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">
							Value (px)
						</label>
						<input type="number" id="pxValue" placeholder="24" class="w-full p-2 sm:p-2.5 lg:p-3 border border-slate-600 bg-slate-900 text-slate-100 rounded-lg sm:rounded-xl text-sm sm:text-base transition-all duration-200" oninput="convert()" />
					</div>

					<!-- Viewport Widths -->
					<div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-3 lg:gap-4">
						<div>
							<label for="desktopWidth" class="block text-xs sm:text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">
								Desktop Width
							</label>
							<input type="number" id="desktopWidth" value="1920" class="w-full p-2 sm:p-2.5 lg:p-3 border border-slate-600 bg-slate-900 text-slate-100 rounded-lg sm:rounded-xl text-sm sm:text-base transition-all duration-200" oninput="convert()" />
						</div>

						<div>
							<label for="tabletWidth" class="block text-xs sm:text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">
								Tablet Width
							</label>
							<input type="number" id="tabletWidth" value="768" class="w-full p-2 sm:p-2.5 lg:p-3 border border-slate-600 bg-slate-900 text-slate-100 rounded-lg sm:rounded-xl text-sm sm:text-base transition-all duration-200" oninput="convert()" />
						</div>

						<div>
							<label for="mobileWidth" class="block text-xs sm:text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">
								Mobile Width
							</label>
							<input type="number" id="mobileWidth" value="412" class="w-full p-2 sm:p-2.5 lg:p-3 border border-slate-600 bg-slate-900 text-slate-100 rounded-lg sm:rounded-xl text-sm sm:text-base transition-all duration-200" oninput="convert()" />
						</div>
					</div>
				</div>
			</div>

			<!-- Results Panel -->
			<div class="bg-slate-800 rounded-lg sm:rounded-xl shadow-sm border border-slate-700 p-3 sm:p-4 lg:p-6">
				<div class="flex items-center justify-between mb-4 sm:mb-6">
					<h2 class="text-base sm:text-lg lg:text-xl font-semibold text-slate-100">Conversion Results</h2>
					<button onclick="clearAll()" class="text-xs sm:text-sm text-slate-400 hover:text-slate-200 px-2 sm:px-3 py-1 sm:py-2 border border-slate-600 bg-slate-900 rounded-md sm:rounded-lg hover:bg-slate-700 active:bg-slate-600 transition-all duration-200 font-medium">

					</button>
				</div>

				<div class="space-y-4 sm:space-y-6">
					<!-- VW Results -->
					<div class="space-y-3 sm:space-y-4">
						<!-- Mobile VW -->
						<div>
							<div class="flex items-center justify-between mb-2">

								<span id="mobilePercentage" class="text-xs text-slate-400 bg-slate-900 px-2 py-0.5 sm:py-1 rounded-full font-medium">0%</span>
							</div>
							<div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3 p-2.5 sm:p-3 bg-green-950 border border-green-900 rounded-lg sm:rounded-xl">
								<code id="mobileOutput" class="text-green-400 font-mono text-sm sm:text-lg font-semibold flex-1 break-all sm:break-normal text-center sm:text-left py-1 sm:py-0">--</code>
								<button onclick="copy('mobileOutput')" class="px-3 py-2 text-xs sm:text-sm bg-green-600 text-white rounded-md sm:rounded-lg hover:bg-green-700 active:bg-green-800 transition-all duration-200 font-medium shrink-0">

								</button>
							</div>
						</div>

						<!-- Tablet VW -->

							<div class="flex items-center justify-between mb-2">

								<span id="tabletPercentage" class="text-xs text-slate-400 bg-slate-900 px-2 py-0.5 sm:py-1 rounded-full font-medium">0%</span>

	<!-- Toast Notification -->
	<div id="toast" class="fixed top-3 sm:top-4 lg:top-6 right-3 sm:right-4 lg:right-6 bg-green-600 text-white px-3 sm:px-4 lg:px-6 py-2 sm:py-2.5 lg:py-3 rounded-lg sm:rounded-xl shadow-lg transform translate-x-full transition-transform duration-300 z-50 max-w-xs">
		<div class="flex items-center space-x-2 sm:space-x-3">
			<svg class="w-4 h-4 sm:w-5 sm:h-5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
				<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
			</svg>
			<span class="text-xs sm:text-sm lg:text-base font-medium">Copied to clipboard!</span>
		</div>
	</div>

	<script>
		function convert() {
			const px = parseFloat(document.getElementById('pxValue').value);
			const desktopWidth = parseFloat(document.getElementById('desktopWidth').value);
			const tabletWidth = parseFloat(document.getElementById('tabletWidth').value);
			const mobileWidth = parseFloat(document.getElementById('mobileWidth').value);

			if (!px || !desktopWidth || !tabletWidth || !mobileWidth || desktopWidth === 0 || tabletWidth === 0 || mobileWidth === 0) {
				resetOutputs();
				return;
			}

			const vwDesktop = (px / desktopWidth) * 100;
			const vwTablet = (px / tabletWidth) * 100;
			const vwMobile = (px / mobileWidth) * 100;

			// Update VW outputs
			document.getElementById('desktopOutput').textContent = `${vwDesktop.toFixed(3)}vw`;
			document.getElementById('tabletOutput').textContent = `${vwTablet.toFixed(3)}vw`;
			document.getElementById('mobileOutput').textContent = `${vwMobile.toFixed(3)}vw`;

			// Update percentages
			document.getElementById('desktopPercentage').textContent = `${vwDesktop.toFixed(1)}%`;
			document.getElementById('tabletPercentage').textContent = `${vwTablet.toFixed(1)}%`;
			document.getElementById('mobilePercentage').textContent = `${vwMobile.toFixed(1)}%`;
		}

		function resetOutputs() {
			document.getElementById('desktopOutput').textContent = '--';
			document.getElementById('tabletOutput').textContent = '--';
			document.getElementById('mobileOutput').textContent = '--';
			document.getElementById('desktopPercentage').textContent = '0%';
			document.getElementById('tabletPercentage').textContent = '0%';
			document.getElementById('mobilePercentage').textContent = '0%';
		}

		function clearAll() {
			document.getElementById('pxValue').value = '';
			resetOutputs();
		}

		function copy(id) {
			const text = document.getElementById(id).textContent;
			if (text === '--') return;

			navigator.clipboard.writeText(text).then(() => {
				showToast();
			}).catch(() => {
				// Fallback for older browsers
				const textArea = document.createElement('textarea');
				textArea.value = text;
				document.body.appendChild(textArea);
				textArea.select();
				document.execCommand('copy');
				document.body.removeChild(textArea);
				showToast();
			});
		}

		function showToast() {
			const toast = document.getElementById('toast');
			toast.classList.remove('translate-x-full');
			setTimeout(() => {
				toast.classList.add('translate-x-full');
			}, 2000);
		}

		// Initialize
		convert();
	</script>
